<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h2>Speed Control</h2>
        <label>Mercury: <input type="range" id="mercury-speed" min="0.01" max="0.1" value="0.05" step="0.01"></label>
        <label>Venus: <input type="range" id="venus-speed" min="0.01" max="0.1" value="0.03" step="0.01"></label>
        <label>Earth: <input type="range" id="earth-speed" min="0.01" max="0.1" value="0.02" step="0.01"></label>
        <label>Mars: <input type="range" id="mars-speed" min="0.01" max="0.1" value="0.01" step="0.01"></label>
        <label>Jupiter: <input type="range" id="jupiter-speed" min="0.001" max="0.01" value="0.005" step="0.001"></label>
        <label>Saturn: <input type="range" id="saturn-speed" min="0.001" max="0.01" value="0.003" step="0.001"></label>
        <label>Uranus: <input type="range" id="uranus-speed" min="0.001" max="0.01" value="0.002" step="0.001"></label>
        <label>Neptune: <input type="range" id="neptune-speed" min="0.001" max="0.01" value="0.001" step="0.001"></label>
        <button id="pause-button">Pause</button>
        <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="space">Space</option>
            <option value="galaxy">Galaxy</option>
        </select>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
